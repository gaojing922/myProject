<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="Keywords" content="古瑞瓦特,新能源,客服管理系统"/>
		<meta name="description" content="古瑞瓦特新能源股份有限公司客服管理系统"/> 
		<meta name="author" content="18573023008@163.com"> 
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/ossBase.css" />
		<link rel="stylesheet" type="text/css" href="css/ossIndex.css" />
		<link rel="stylesheet" type="text/css" href="css/dialog.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<script src="js/jquery.min.js"></script>
		<title>mix设置</title>
	</head>
	<body>
		<div class="cnj-setContent-box">
			<div class="cjq-set-title">基本信息</div>
			<table class="cjq-table-one">
				<tr>
					<td>
						<span>序列号:</span>
						<span>5656565656</span>
					</td>
					<td>
						<span>别  名:</span>
						<span>5656565656</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>端　口:</span>
						<span>2017-03-25 11:12:47</span>
					</td>
					<td>
						<span>属　性:</span>
						<span>FA1.0//A0B0D0T0P0U0M0S0</span>
					</td>
				</tr>
			</table>
			<div class="cjq-set-title">模式切换</div>
			<div class="cnj-pasd-box" style="display: block;">
				<div class="cnj-input-pasd">
					<span class="color3">请输入要保存的密钥</span>
					<input class="allInputHover" placeholder="需要保存的密钥" />
				</div>
			</div>
			<div class="mixContent layui-form">
				<div class="sameMixBox">
					<div class="sameRadio"><input type="radio" name="cnjSet" title="电网优先" lay-filter="cnj-radio"></div>
					<table class="mixSameTable">
						<tr>
							<td>放电功率</td>
							<td class="allRelative"><input class="allInputHover bigInput"/><span class="allAbsolute">%</span></td>
						</tr>
						<tr>
							<td>放电停止SOC</td>
							<td class="allRelative"><input class="allInputHover bigInput"/><span class="allAbsolute">%</span></td>
						</tr>
						<tr>
							<td>时间段1</td>
							<td>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" /><span class="mixPadding">~</sapn>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" />
							</td>
							<td class="lasttD">
								<select name="a">
						          	<option>使能</option>
									<option>禁止</option>
					        	</select>
							</td>
						</tr>
						<tr>
							<td>时间段2</td>
							<td>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" /><span class="mixPadding">~</sapn>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" />
							</td>
							<td class="lasttD">
								<select name="b">
						          	<option>使能</option>
									<option>禁止</option>
					        	</select>
							</td>
						</tr>
						<tr>
							<td>时间段3</td>
							<td>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" /><span class="mixPadding">~</sapn>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" />
							</td>
							<td class="lasttD">
								<select name="c">
						          	<option>使能</option>
									<option>禁止</option>
					        	</select>
							</td>
						</tr>
					</table>
				</div>
				<div class="sameMixBox">
					<div class="sameRadio"><input type="radio" name="cnjSet" title="电池优先" lay-filter="cnj-radio"></div>
					<table class="mixSameTable">
						<tr>
							<td>充电功率</td>
							<td class="allRelative"><input class="allInputHover bigInput"/><span class="allAbsolute">%</span></td>
						</tr>
						<tr>
							<td>充电停止SOC</td>
							<td class="allRelative"><input class="allInputHover bigInput"/><span class="allAbsolute">%</span></td>
						</tr>
						<tr>
							<td>市电充电</td>
							<td>
								<select name="b">
						          	<option>使能</option>
									<option>禁止</option>
					        	</select>
							</td>
						</tr>
						<tr>
							<td>时间段1</td>
							<td>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" /><span class="mixPadding">~</sapn>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" />
							</td>
							<td class="lasttD">
								<select name="d">
						          	<option>使能</option>
									<option>禁止</option>
					        	</select>
							</td>
						</tr>
						<tr>
							<td>时间段2</td>
							<td>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" /><span class="mixPadding">~</sapn>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" />
							</td>
							<td class="lasttD">
								<select name="e">
						          	<option>使能</option>
									<option>禁止</option>
					        	</select>
							</td>
						</tr>
						<tr>
							<td>时间段3</td>
							<td>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" /><span class="mixPadding">~</sapn>
								<input class="allInputHover smallInput" />:
								<input class="allInputHover smallInput" />
							</td>
							<td class="lasttD">
								<select name="f">
						          	<option>使能</option>
									<option>禁止</option>
					        	</select>
							</td>
						</tr>
					</table>
				</div>
				<div class="sameMixBox">
					<table class="otherParam">
						<tr>
							<td><input type="radio" name="cnjSet" title="设置开关机" lay-filter="cnj-radio"></td>
							<td>
								<select name="f">
						          	<option>开机</option>
									<option>关机</option>
					        	</select>
							</td>
						</tr>
						<tr>
							<td><input type="radio" name="cnjSet" title="设置时间" lay-filter="cnj-radio"></td>
							<td>
								<input type="text" style="height: 28px;line-height: 28px;" class="allInputHover" readonly="readonly" onclick="layui.laydate({elem: this, festival: true})"/>
							</td>
						</tr>
						<tr>
							<td><input type="radio" name="cnjSet" title="市电电压上限" lay-filter="cnj-radio"></td>
							<td>
								<input class="allInputHover bigInput gray-input-bg" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td><input type="radio" name="cnjSet" title="市电电压下限" lay-filter="cnj-radio"></td>
							<td>
								<input class="allInputHover bigInput gray-input-bg" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td><input type="radio" name="cnjSet" title="离网使能" lay-filter="cnj-radio"></td>
							<td>
								<select name="f">
						          	<option>使能</option>
									<option>禁止</option>
					        	</select>
							</td>
						</tr>
						<tr>
							<td><input type="radio" name="cnjSet" title="离网频率" lay-filter="cnj-radio"></td>
							<td>
								<select name="f">
						          	<option>50Hz</option>
									<option>60Hz</option>
					        	</select>
							</td>
						</tr>
						<tr>
							<td><input type="radio" name="cnjSet" title="离网电压" lay-filter="cnj-radio"></td>
							<td>
								<select name="f">
						          	<option>230V</option>
						          	<option>240V</option>
									<option>208V</option>
					        	</select>
							</td>
						</tr>
						<tr>
							<td><input type="radio" name="cnjSet" title="设置是否存储以下PF命令" lay-filter="cnj-radio"></td>
							<td>
								<select name="f">
						          	<option>开启</option>
									<option>关闭</option>
					        	</select>
							</td>
						</tr>
						<tr>
							<td><input type="radio" name="cnjSet" title="设置有功功率" lay-filter="cnj-radio"></td>
							<td class="allRelative">
								<input class="allInputHover bigInput gray-input-bg" readonly="readonly"/><span class="allAbsolute">%</span>
							</td>
						</tr>
						<tr>
							<td><input type="radio" name="cnjSet" title="设置无功功率" lay-filter="cnj-radio"></td>
							<td class="allRelative">
								<input class="allInputHover bigInput gray-input-bg" readonly="readonly"/><span class="allAbsolute">%</span>
							</td>
							<td class="lasttD">
								<select name="f">
						          	<option>容性</option>
									<option>感性</option>
					        	</select>
							</td>
						</tr>
						<tr>
							<td><input type="radio" name="cnjSet" title="设置PF值" lay-filter="cnj-radio"></td>
							<td>
								<input class="allInputHover bigInput gray-input-bg" readonly="readonly"/>
							</td>
							<td class="lasttD">(-0.8 - -1/0.8-1)</td>
						</tr>
						<tr>
							<td><input type="radio" name="cnjSet" title="设置寄存器" lay-filter="cnj-radio"></td>
							<td class="jcqTd">
								<p>
									<span>寄存器:</span>
									<input class="allInputHover smallInput gray-input-bg" readonly="readonly"/></p>
								<p>
									<span>值:</span>
									<input class="allInputHover smallInput gray-input-bg" readonly="readonly"/>
								</p>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<script src="layui/layui.js"></script>
		<script src="js/ossIndex.js"></script>
	</body>
</html>
