<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{padding: 0;margin: 0;}
			select,input{outline: none;border: none;}
			.sameDrowS select{float: left;border: 1px solid #dddddd;width: 120px;height: 28px;cursor: pointer;}
			.sameDrowS select:not(:first-child){border-left: none;}
		</style>
	</head>
	<body>
		<div style="margin: 150px auto;border: 1px solid red;width: 500px;">
			<select class="sameFs">
				<option>问题类型</option>
				<option>逆变器故障</option>
				<option>储能机故障</option>
				<option>监控系统问题</option>
				<option>功能建议</option>
				<option>问题咨询</option>
				<option>其它问题</option>
			</select>
			<div class="allTime-box clearBox">
				<i class="prvTime" onclick="doTime(-1,this)"></i>
				<input type="text" readonly="readonly" id="logtime" lay-key="1">
				<i class="nextTime" onclick="doTime(1,this)"></i>
			</div>
			<select class="sameFs">
				<option>日</option>
				<option>月</option>
				<option>年</option>
			</select>
		</div>
		<div class="sameDrowS">
			<select>
				<option>亚洲</option>
				<option>欧洲</option>
				<option>非洲</option>
			</select>
			<select>
				<option>中国</option>
				<option>美国</option>
				<option>南非</option>
			</select>
			<select>
				<option>深圳</option>
				<option>岳阳</option>
				<option>北京</option>
			</select>
		</div>
		<script>
			var a = [100,1,2,3,4];
			function removeA(arr,index){
				if(isNaN(index)||index>arr.length){return false;} 
  				return arr.splice(index,1); 
			}
			removeA(a,0);
		</script>
	</body>
</html>
