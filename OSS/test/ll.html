<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

		<script src="../js/jquery.min.js"></script>
		<style>
			*{margin:0;padding: 0;list-style: none;}
			.sameInput-group{margin: 0;vertical-align: middle;height: 28px;border: 1px solid #dddddd;margin: 150px 500px;display:inline-block;position: relative;border-radius: 3px;}
			.selectDrow{float: left;position: relative;width: 80px;cursor: pointer;transition: all .3s linear;}
			.selectDrow-title{width: 65px;height: 28px;padding-left: 5px;line-height: 28px;font-size: 12px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
			.edge{position: absolute; width: 0;height: 0;border-style: dashed;border-color: transparent;overflow: hidden;right: 5px;top: 50%;margin-top: -3px;
			    border-width: 6px;border-top-color: #c2c2c2;border-top-style: solid;transition: all .3s;-webkit-transition: all .3s;}
			.seleceInput{width: 150px;border: none;height: 28px;outline: none;padding:0 5px;border-left: 1px solid #dddddd;border-right: 1px solid transparent;}
			.seleceInput:focus{border-left-color:#009cff;border-right-color:#009cff;}
			.selectContent{position: absolute;max-width: 100%;cursor: pointer;font-size: 12px;left: -1px;transition: all .5s linear;
				-webkit-animation-duration: .4s;
			    animation-duration: .4s;
			    -webkit-animation-fill-mode: both;
			    animation-fill-mode: both;
			    -webkit-animation-name: showSelectUl;
			    animation-name: showSelectUl;
			    background: #F0B3B2;
			    z-index: 22;
			    top: 30px;
			    border-radius: 3px;
			    display: none;
			    padding: 2px 0;
			}
			@keyframes showSelectUl{
				from{transform:translate3d(0px,-20px,0);opacity:.1}
				to{transform:translate3d(0,0,0);opacity:1}
			}
			.selectContent li{padding-right: 2px;height: 26px;line-height: 26px;padding-left: 5px;transition: all .3s linear;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
			.selectContent li:not(:first-child){margin-top: 1px;}
			.selectContent li:hover,.sda{background: #f2f2f2;}
			.selectedDrow ~ ul.selectContent{display: block;}
			.selectedDrow .edge{margin-top: -9px;-webkit-transform: rotate(180deg);transform: rotate(180deg);margin-top: -3px\9;}
		</style>
	</head>
	<body>
		<div class="sameInput-group">
			<div class="selectDrow">
				<div class="selectDrow-title" data-velue="0">全部</div>
				<i class="edge"></i>
			</div>
			<input class="seleceInput"/>
			<ul class="selectContent">
				<li name="0" class="sda">全部</li>
				<li name="1">逆变器</li>
				<li name="2">储能机</li>
				<li name="3">混储一体机asdfqaerfasd</li>
			</ul>
		</div>
		<script>
			$(function(){
				$(".selectDrow").click(function(e){
					e.stopPropagation();
					$(this).toggleClass("selectedDrow");
				});
				$(".selectContent li").click(function(){
					$(".selectDrow-title").attr("data-value",$(this).attr("name")).text($(this).text());
					$(this).addClass("sda").siblings("li").removeClass("sda");
					//$(this).parent("ul").siblings(".selectDrow").removeClass("selectedDrow");
				});
				$("body").click(function(){
					$(".selectDrow").removeClass("selectedDrow");
				})

	</body>
</html>
