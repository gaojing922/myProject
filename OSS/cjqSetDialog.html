<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="Keywords" content="古瑞瓦特,新能源,客服管理系统"/>
		<meta name="description" content="古瑞瓦特新能源股份有限公司客服管理系统"/> 
		<meta name="author" content="18573023008@163.com"> 
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/ossBase.css" />
		<link rel="stylesheet" type="text/css" href="css/ossIndex.css" />
		<link rel="stylesheet" type="text/css" href="css/dialog.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<script src="js/jquery.min.js"></script>
		<title>采集器设置</title>
	</head>
	<body>
		<div class="cjq-setContent-box">
			<div class="cjq-set-title">采集器</div>
			<table class="cjq-table-one">
				<tr>
					<td>
						<span>序列号:</span>
						<span>5656565656</span>
					</td>
					<td>
						<span>别名:</span>
						<span>5656565656</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>最后更新时间:</span>
						<span>2017-03-25 11:12:47</span>
					</td>
					<td>
						<span>版本号:</span>
						<span>1.1.1.0</span>
					</td>
				</tr>
			</table>
			<div class="cjq-set-title">命令</div>
			<div class="cjq-pasd-box">
				<div class="cjq-input-pasd">
					<span class="color3">请输入要保存的密钥</span>
					<input class="allInputHover" placeholder="需要保存的密钥" />
				</div>
			</div>
			<div class="cjq-set-ul">
				<form class="layui-form">
					<table class="cjq-table-two">
						<tr>
							<td>
								<div class="layui-form-item">
							    	<div class="layui-input-block">
								    	<input type="radio" name="cjqSet" title="设置IP" lay-filter="cjq-radio">
							    	</div>
								</div>
							</td>
							<td>
								<input type="text" class="allInputHover" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td>
								<div class="layui-form-item">
							    	<div class="layui-input-block">
								    	<input type="radio" name="cjqSet" title="设置域名" lay-filter="cjq-radio">
							    	</div>
								</div>
							</td>
							<td>
								<input type="text" class="allInputHover" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td>
								<div class="layui-form-item">
							    	<div class="layui-input-block">
								    	<input type="radio" name="cjqSet" title="升级采集器" lay-filter="cjq-radio">
							    	</div>
								</div>
							</td>
							<td>
								<button class="allCommonnotBgBtn allDisabledBtn" disabled="disabled">升级</button>
							</td>
						</tr>
						<tr>
							<td>
								<div class="layui-form-item">
							    	<div class="layui-input-block">
								    	<input type="radio" name="cjqSet" title="重启采集器" lay-filter="cjq-radio">
							    	</div>
								</div>
							</td>
							<td>
								<button class="allCommonnotBgBtn allDisabledBtn" disabled="disabled">重启a</button>
							</td>
						</tr>
						<tr>
							<td>
								<div class="layui-form-item">
							    	<div class="layui-input-block">
								    	<input type="radio" name="cjqSet" title="清除采集器记录" lay-filter="cjq-radio">
							    	</div>
								</div>
							</td>
							<td>
								<button class="allCommonnotBgBtn allDisabledBtn" disabled="disabled">清除</button>
							</td>
						</tr>
						<tr>
							<td class="cjqSet-j allRelative">
								<div class="layui-form-item">
							    	<div class="layui-input-block">
								    	<input type="radio" name="cjqSet" title="寄存器" lay-filter="cjq-radio">
							    	</div>
								</div>
								<input type="text" class="allInputHover allAbsolute" readonly="readonly"/>
							</td>
							<td class="cjqSet-j"> 
								<span>值</span>
								<input type="text" class="allInputHover" readonly="readonly"/>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
	<script src="layui/layui.js"></script>
	<script src="js/ossIndex.js"></script>
</html>
