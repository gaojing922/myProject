<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新建工单</title>
		<meta content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" name="viewport"/>
		<link href="css/authorize.css" rel="stylesheet" />
		<script src="../js/jquery.min.js"></script>
	</head>
	<body>
		<div class="sameBack">
			<img src="images/back.png" onclick="javascript:window.history.go(-1)"/>
			新建工单
		</div>
		<div class="newBox">
			<div class="sameNewRow">
				<p><i>*</i><span>工单(项目)标题</span></p>
				<p>
					<input />
				</p>
			</div>
			<div class="sameNewRow">
				<p><i>*</i><span>工单类型</span></p>
				<p>
					<select>
						<option>逆变器故障</option>
						<option>储能机故障</option>
						<option>其它故障</option>
					</select>
				</p>
			</div>
			<div class="sameNewRow">
				<p><i>*</i><span>所属地区</span></p>
				<p>
					<input />
				</p>
			</div>
			<div class="sameNewRow">
				<p><i>*</i><span>详细地址</span></p>
				<p>
					<input />
				</p>
			</div>
			<div class="sameNewRow">
				<p><i>*</i><span>联系电话</span></p>
				<p>
					<input />
				</p>
			</div>
			<div class="sameNewRow">
				<p><i>*</i><span>申请时间</span></p>
				<p>
					<input/>
				</p>
			</div>
			<div class="sameNewRow">
				<p>备注</span></p>
				<p>
					<textarea></textarea>
				</p>
			</div>
			<div class="newBtn clearBox">
				<div class="wBtn">
					<button>提交</button>
					<button onclick="javascript:window.history.go(-1)">返回</button>
				</div>
			</div>
		</div>
		<script>
			
		</script>
	</body>
</html>
